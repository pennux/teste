apiVersion: apps/v1
kind: Deployment
metadata:
  name: fellipe-nginx
  namespace: teste
spec:
  selector:
    matchLabels:
      app: fellipe-nginx
  replicas: 3 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: fellipe-nginx
    spec:
      containers:
      - name: fellipe-nginx
        image: nginx:latest
        volumeMounts:
          - mountPath: /usr/share/nginx/html
            name: nginx-volume
      volumes:
        - name: nginx-volume
          hostPath:
            path: /var/nginx 
        ports:
        - containerPort: 80
